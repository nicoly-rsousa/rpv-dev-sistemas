<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Formulário de cadastro
        1. Nome
        2. Email
        3. Sexo (podem utilizar SELECT)
        4. Data de Nascimento
        
        Validações 
        1. Nome deverá ser nome e sobrenome
        2. Email deverá conter @ e .com
        3. Sexo deverá ser "M" || "F" ||     "Masculino" || "MASCULINO" || "masculino" || "Feminino" || "FEMININO" || "feminino"
        4. Data nascimento Formato pt-br "DD/MM/AAAA"
    -->

    <main>
        <h1>Formulário de Cadastro</h1>
        <form id="form-cadastro">
            <div>
                <label for="nome">Nome *: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <span id="text-error-nome" style="display: none;">Nome obrigatório</span>
            </div>
            <div>
                <label for="email">Email *: </label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="sexo">Sexo *: </label>
                <input type="text" name="sexo" id="sexo" placeholder="Digite o seu sexo">
                <!-- <select name="sexo" id="sexo">
                    <option value="">--Selecione uma opção--</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                </select> -->
            </div>
            <div>
                <label for="data-nascimento">Data de nascimento (DD/MM/AAAA) *: </label>
                <input type="datetime-local" name="data-nascimento" id="data-nascimento">
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
